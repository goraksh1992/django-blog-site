{% extends 'base.html' %}

{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ object.author.profile.profile_image.url }}" alt="">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
          {% if object.author == user %}
             <div class="pt-1 pb-1">
              <a class="btn btn-outline-info btn-sm" href="{% url 'update-post' object.id %}"> Update </a>
              <a class="btn btn-outline-danger btn-sm" href="{% url 'delete-post' object.id %}"> Delete </a>
            </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
